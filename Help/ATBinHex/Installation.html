<h2>Installation</h2>
<hr>

To install the component in the Delphi/C++Builder IDE:
<ul>
<li> Create a new package </li>
<li> Add ATBinHex.pas file to this package </li>
<li> Compile and install this package </li>
</ul>

<p>
Component will be installed into the "Samples" page of component pallette.
